<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Novel - NovelKu</title>
    <link rel="icon" type="image/png" href="images/favicon.png?v=6">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="images/novelku_logo.png" alt="NovelKu Logo" class="logo-icon-img">
                    <span class="logo-text">NovelKu</span>
                </a>
                <nav class="main-nav">
                    <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <div class="novel-detail-header">
                    <a href="index.html" class="back-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                        Kembali ke Beranda
                    </a>
                    <h1 id="novel-title" class="section-title" style="font-size: 2rem; margin-top: 0.5rem; margin-bottom: 1rem;">Memuat Novel...</h1>
                    <p id="novel-desc" style="color: var(--text-secondary); max-width: 800px; line-height: 1.6;">Deskripsi novel akan muncul di sini.</p>
                </div>

                <section class="chapter-list-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; max-width: 800px; margin-left: auto; margin-right: auto;">
                        <h2 class="section-title" style="margin-bottom: 0;">Daftar Chapter</h2>
                        <button id="sort-btn" class="icon-btn" style="border: 1px solid var(--border-color); border-radius: 8px; padding: 0.5rem 1rem; font-size: 0.9rem; gap: 0.5rem;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5h10"></path><path d="M11 9h10"></path><path d="M11 13h10"></path><path d="M3 17l3 3 3-3"></path><path d="M6 18V4"></path></svg>
                            <span>Terbaru</span>
                        </button>
                    </div>
                    <div id="chapter-list" class="chapter-list">
                        <div class="loading-spinner"></div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="main-footer">
            <div class="container">
                <p>&copy; 2026 NovelKu. Dibuat dengan ❤️ untuk pembaca.</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
