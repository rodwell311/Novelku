<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="images/favicon.png?v=6">

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: var(--accent-color);
        }

            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="images/novelku_logo.png" alt="NovelKu Logo" class="logo-icon-img">
                    <span class="logo-text">NovelKu</span>
                </a>
            </div>
        </header>
        <main class="main-content">
            <div class="container error-container">
                <div class="error-code">404</div>
                <div class="error-msg">Halaman yang Anda cari tidak ditemukan.</div>
                <a href="index.html" class="nav-btn" style="max-width: 200px;">Kembali ke Beranda</a>
            </div>
        </main>
