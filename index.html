<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovelReader - Baca Novel Favoritmu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="main-header">
        <div class="container">
          <a href="index.html" class="logo">
            <span class="logo-icon">üìö</span>
            <span class="logo-text">NovelReader</span>
          </a>
          <nav class="main-nav">
            <button
              id="theme-toggle"
              class="icon-btn"
              aria-label="Toggle Theme"
            >
              <svg
                class="sun-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              <svg
                class="moon-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                ></path>
              </svg>
            </button>
          </nav>
        </div>
      </header>

      <main class="main-content">
        <section class="hero-section">
          <div class="container">
            <h1>Temukan Dunia Baru</h1>
            <p>Baca novel terjemahan bahasa Indonesia terbaik secara gratis.</p>
          </div>
        </section>

        <section class="novel-list-section">
          <div class="container">
            <h2 class="section-title">Daftar Novel</h2>
            <div id="novel-grid" class="novel-grid">
              <!-- Novel cards will be injected here by JS -->
              <div class="loading-spinner"></div>
            </div>
          </div>
        </section>
      </main>

      <footer class="main-footer">
        <div class="container">
          <p>&copy; 2026 NovelReader. Dibuat dengan ‚ù§Ô∏è untuk pembaca.</p>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
